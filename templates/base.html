<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex p-0">
      <!-- 좌측 리스트 그룹 -->
      <div class="p-3" style="width: 300px; background-color: #1e1e1e;">
          <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
              <span class="fs-5 fw-semibold text-white">List Group</span>
          </a>
          <div class="list-group list-group-flush border-bottom scrollarea" style="height: calc(100vh - 80px); overflow-y: auto;">
              {% for item in history %}
                  <a href="/history/{{ item.history_id }}" class="list-group-item list-group-item-action active py-3 lh-sm mb-3" aria-current="true" style="background-color: #333; color: white;">
                      <div class="d-flex w-100 align-items-center justify-content-between">
                          <strong class="mb-1">{{ item.chat[0].user|truncate(15, True, '...') }}</strong>
                          <small>Wed</small>
                      </div>
                  </a>
              {% endfor %}
          </div>
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
